<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liminal OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen">
        <h1 class="blink">SYSTEM_READY</h1>
        <p>[ TAP TO INITIALIZE ]</p>
    </div>

    <div id="map-view" class="hidden">
        </div>

    <div id="game-viewport" class="hidden">
        <img id="room-image" src="" alt="Void">
        <div id="hotspot-layer"></div>
        
        <div id="room-ui">
            <h3 id="ui-title">LOADING</h3>
        </div>
    </div>

    <div id="editor-panel" class="hidden">
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span style="color:#00ff41; font-weight:bold;">// EDIT_MODE</span>
            <button id="btn-back-map" style="padding:5px; margin:0;">X CLOSE</button>
        </div>

        <label>ROOM NAME</label>
        <input type="text" id="edit-name">

        <label>DESCRIPTION</label>
        <textarea id="edit-desc" rows="3"></textarea>

        <label>IMAGE SOURCE</label>
        <input type="file" id="file-upload" accept="image/*" style="color:#fff;">
        <input type="text" id="edit-image" placeholder="OR Paste URL..." style="margin-top:5px;">

        <button id="btn-save">[ SAVE CHANGES ]</button>
        
        <div style="margin-top:20px; border-top:1px dashed #333; padding-top:10px;">
            <button id="btn-create-room" style="background:#222; border-color:#fff; color:#fff;">+ NEW EMPTY ROOM</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
