<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen">
        <p>SYSTEM BOOT...</p>
        <h1 class="blink">[ CLICK TO INITIALIZE REALITY ]</h1>
    </div>

    <div id="map-view" class="hidden"></div>

    <div id="game-viewport" class="hidden">
        <img id="room-image" src="" alt="No Signal">
        <div id="hotspot-layer"></div>
        
        <div id="room-ui">
            <h3 id="ui-title">UNKNOWN</h3>
            <div id="ui-sensory" class="sensory-data"></div>
        </div>
    </div>

    <div id="editor-panel" class="hidden">
        <div class="header">
            <h2>// REALITY_EDITOR</h2>
            <button id="btn-back-map" class="secondary-btn" style="width:100%; padding: 5px; margin-bottom: 15px;">< EXIT TO MAP</button>
        </div>
        
        <label>Room Name</label>
        <input type="text" id="edit-name">

        <label>Visual Description</label>
        <textarea id="edit-desc" rows="3"></textarea>

        <div style="border-top: 1px solid #333; padding-top: 10px; margin-top: 5px;">
            <label style="color: #fff;">// SENSORY DETAILS</label>
            
            <label>Smell (Olfactory)</label>
            <input type="text" id="edit-smell" placeholder="e.g. Damp carpet, Ozone...">

            <label>Sound (Audio)</label>
            <input type="text" id="edit-sound" placeholder="e.g. Distant humming, Dripping...">

            <label>Temperature</label>
            <input type="text" id="edit-temp" placeholder="e.g. Uncomfortably Cold">
        </div>

        <div style="border-top: 1px solid #333; padding-top: 10px; margin-top: 10px;">
            <label>Room Image</label>
            <input type="file" id="file-upload" accept="image/*">
            <input type="text" id="edit-image" placeholder="OR Paste Image URL..." style="margin-top:5px; font-size:10px;">
        </div>

        <button id="btn-save" style="margin-top: 20px;">[ UPDATE REALITY ]</button>
        
        <button id="btn-create-room" class="secondary-btn" style="margin-top: auto;">+ CREATE NEW NODE</button>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
            </html>
