<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE INBETWEEN</title>
    <style>
        /* --- 1. CLINICAL AESTHETIC --- */
        :root {
            --bg-color: #f4f7f6;       /* Medical White */
            --grid-color: #e0e6ed;     
            --text-color: #2c3e50;     /* Dark Slate */
            --accent-color: #38b2ac;   /* Teal */
            --hazard-safe: #38b2ac;
            --hazard-mid: #f6ad55;
            --hazard-high: #e53e3e;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-color); color: var(--text-color); font-family: var(--font-main); overflow: hidden; }
        .hidden { display: none !important; }

        /* --- 2. BOOT SCREEN --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            letter-spacing: 3px; cursor: pointer;
        }
        .fade-text { animation: fadeIn 2s infinite alternate; color: var(--accent-color); font-size: 10px; margin-top: 10px; }
        @keyframes fadeIn { from { opacity: 0.3; } to { opacity: 1; } }

        /* --- 3. MAP VIEW --- */
        #map-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 10; overflow: hidden;
        }
        .map-icon {
            width: 80px; height: 100px; position: absolute;
            display: flex; flex-direction: column; align-items: center;
            z-index: 100; cursor: pointer; transition: transform 0.1s;
        }
        .map-icon:active { transform: scale(0.95); }
        .icon-box {
            width: 60px; height: 60px; background: #fff; border: 1px solid #cbd5e0;
            border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .icon-box img { width: 100%; height: 100%; object-fit: cover; }
        .icon-label {
            margin-top: 5px; font-size: 9px; font-weight: bold; background: #fff; 
            padding: 2px 8px; border-radius: 10px; border: 1px solid #cbd5e0; text-transform: uppercase;
        }

        /* --- 4. EDITOR VIEW --- */
        #room-editor-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 20; display: flex; flex-direction: column;
        }

        #visual-container {
            flex-grow: 1; position: relative; background: #000;
            border-bottom: 4px solid var(--accent-color);
        }
        #room-img-display { width: 100%; height: 100%; object-fit: contain; }

        #editor-controls {
            height: 60%; background: #f7fafc; padding: 20px;
            display: flex; flex-direction: column; gap: 15px; overflow-y: auto;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
        }

        /* Input Styling */
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .field-group { display: flex; flex-direction: column; gap: 5px; }
        
        label { font-size: 9px; font-weight: bold; color: #718096; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, textarea, select {
            background: #fff; border: 1px solid #e2e8f0; padding: 10px;
            border-radius: 4px; font-family: inherit; color: var(--text-color); font-size: 12px;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--accent-color); }

        /* Buttons */
        .btn-primary { background: var(--accent-color); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .btn-outline { background: transparent; color: #718096; border: 1px solid #cbd5e0; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
        .btn-new-room {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #2d3748; color: #fff; padding: 10px 20px; border-radius: 30px;
            font-size: 12px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; z-index: 200;
        }

        /* CONNECTION HOTSPOTS */
        .hotspot {
            position: absolute; 
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 10px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-radius: 4px;
            text-transform: uppercase;
        }
        .hotspot:active { background: var(--accent-color); color: #fff; }

    </style>
</head>
<body>

    <div id="boot-screen" onclick="bootUp()">
        <h2>THE INBETWEEN</h2>
        <div class="fade-text">TAP TO INITIALIZE SUBJECT</div>
    </div>

    <div id="map-view" class="hidden"></div>

    <div id="room-editor-view" class="hidden">
        
        <div id="visual-container">
            <img id="room-img-display" src="">
            <div id="hotspot-layer"></div>
            
            <div style="position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.9); padding: 5px 10px; border-radius: 4px; font-size: 10px;">
                <b id="display-name">...</b> <span id="display-hazard" style="margin-left:5px; color:#e53e3e;"></span>
            </div>
        </div>

        <div id="editor-controls">
            
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:10px; color:#a0aec0;">// SECTOR CONFIGURATION</span>
                <button class="btn-outline" onclick="closeEditor()">CLOSE EDITOR</button>
            </div>

            <div class="input-row">
                <div class="field-group">
                    <label>Sector Name</label>
                    <input type="text" id="inp-name">
                </div>
                <div class="field-group">
                    <label>Hazard Level</label>
                    <select id="inp-hazard">
                        <option value="SAFE">SAFE (Class 0)</option>
                        <option value="LOW">LOW (Class 1)</option>
                        <option value="MODERATE">MODERATE (Class 2)</option>
                        <option value="CRITICAL">CRITICAL (Class 3)</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div class="field-group">
                    <label>Audio (Sound)</label>
                    <input type="text" id="inp-sound" placeholder="e.g. Low hum, Silence">
                </div>
                <div class="field-group">
                    <label>Olfactory (Smell)</label>
                    <input type="text" id="inp-smell" placeholder="e.g. Ozone, Chlorine">
                </div>
            </div>

            <div class="field-group">
                <label>Observation Log</label>
                <textarea id="inp-desc" rows="2"></textarea>
            </div>

            <div class="field-group">
                <label>Visual Reference</label>
                <input type="file" id="inp-file" accept="image/*">
                <input type="hidden" id="inp-img-url">
            </div>

            <hr style="border: 0; border-top: 1px solid #e2e8f0; width: 100%;">

            <div style="display:flex; gap: 10px;">
                <button class="btn-primary" style="flex:1;" onclick="saveRoom()">UPDATE DATABASE</button>
                <button class="btn-primary" style="background:#2d3748;" onclick="createHotspot()">+ CONNECTION</button>
            </div>

        </div>
    </div>

    <script>
        // --- DATA ---
        let world = {
            "origin": { 
                id: "origin", name: "Lobby", hazard: "SAFE", 
                sound: "Silence", smell: "Sterile Air", desc: "Waiting area.", 
                image: "", x: 150, y: 200, hotspots: [] 
            }
        };
        let currentId = null;

        // --- STARTUP ---
        function bootUp() {
            document.getElementById('boot-screen').classList.add('hidden');
            document.getElementById('map-view').classList.remove('hidden');
            renderMap();
        }

        // --- MAP RENDERER ---
        function renderMap() {
            const map = document.getElementById('map-view');
            map.innerHTML = ""; 
            
            // New Room Button
            let btn = document.createElement('div');
            btn.className = 'btn-new-room';
            btn.innerText = "+ NEW SECTOR";
            btn.onclick = createNewRoom;
            map.appendChild(btn);

            for(let key in world) {
                let r = world[key];
                let el = document.createElement('div');
                el.className = 'map-icon';
                el.style.left = r.x + 'px';
                el.style.top = r.y + 'px';
                
                let imgHTML = r.image ? `<img src="${r.image}">` : `<span style="color:#cbd5e0; font-size:24px;">+</span>`;
                el.innerHTML = `<div class="icon-box">${imgHTML}</div><div class="icon-label">${r.name}</div>`;
                
                // Smart Click (Tap vs Drag)
                setupSmartClick(el, key);
                map.appendChild(el);
            }
        }

        // --- SMART INTERACTION (Tap to Open, Drag to Move) ---
        function setupSmartClick(element, id, isHotspot = false) {
            let startX, startY, isDragging = false;

            // Touch Logic
            element.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX; startY = e.touches[0].clientY; isDragging = false;
            });
            element.addEventListener('touchmove', (e) => {
                let x = e.touches[0].clientX; let y = e.touches[0].clientY;
                if (Math.abs(x - startX) > 5 || Math.abs(y - startY) > 5) {
                    isDragging = true;
                    // Move the element
                    if(isHotspot) {
                        // Percent based for hotspots
                        let rect = element.parentElement.getBoundingClientRect();
                        element.style.left = ((x - rect.left) / rect.width * 100) + '%';
                        element.style.top = ((y - rect.top) / rect.height * 100) + '%';
                    } else {
                        // Pixel based for map icons
                        element.style.left = (x - 40) + 'px';
                        element.style.top = (y - 50) + 'px';
                    }
                }
            });
            element.addEventListener('touchend', (e) => {
                if (!isDragging) {
                    // It was a TAP
                    if(isHotspot) {
                        // Navigate!
                        saveRoom(); // Save current first
                        openEditor(element.dataset.target); // Go to next
                    } else {
                        openEditor(id);
                    }
                } else {
                    // It was a DRAG - Save Position
                    if(isHotspot) {
                        // Hotspot position saving happens in saveRoom() usually, but we can update DOM
                    } else {
                        world[id].x = parseInt(element.style.left);
                        world[id].y = parseInt(element.style.top);
                    }
                }
            });

            // Mouse Logic (Simple fallback)
            element.onmousedown = (e) => {
                startX = e.clientX; startY = e.clientY; isDragging = false;
                document.onmousemove = (ev) => {
                    if(Math.abs(ev.clientX - startX) > 5) {
                        isDragging = true;
                        if(isHotspot) {
                            let rect = element.parentElement.getBoundingClientRect();
                            element.style.left = ((ev.clientX - rect.left) / rect.width * 100) + '%';
                            element.style.top = ((ev.clientY - rect.top) / rect.height * 100) + '%';
                        } else {
                            element.style.left = (ev.clientX - 40) + 'px';
                            element.style.top = (ev.clientY - 50) + 'px';
                        }
                    }
                };
                document.onmouseup = () => {
                    document.onmousemove = null; document.onmouseup = null;
                    if(!isDragging) {
                        if(isHotspot) { saveRoom(); openEditor(element.dataset.target); }
                        else openEditor(id);
                    } else if(!isHotspot) {
                         world[id].x = parseInt(element.style.left);
                         world[id].y = parseInt(element.style.top);
                    }
                };
            };
        }

        // --- EDITOR LOGIC ---
        function openEditor(id) {
            if(!world[id]) { alert("Linked Room Missing!"); return; }
            currentId = id;
            let r = world[id];

            document.getElementById('map-view').classList.add('hidden');
            document.getElementById('room-editor-view').classList.remove('hidden');

            // Populate Fields
            document.getElementById('display-name').innerText = r.name;
            document.getElementById('display-hazard').innerText = "[" + (r.hazard || "SAFE") + "]";
            document.getElementById('room-img-display').src = r.image || "";
            
            document.getElementById('inp-name').value = r.name;
            document.getElementById('inp-hazard').value = r.hazard || "SAFE";
            document.getElementById('inp-sound').value = r.sound || "";
            document.getElementById('inp-smell').value = r.smell || "";
            document.getElementById('inp-desc').value = r.desc || "";
            document.getElementById('inp-img-url').value = r.image || "";

            renderHotspots();
        }

        function closeEditor() {
            document.getElementById('room-editor-view').classList.add('hidden');
            document.getElementById('map-view').classList.remove('hidden');
            renderMap();
        }

        function saveRoom() {
            if(!currentId) return;
            let r = world[currentId];
            
            // Save Text Data
            r.name = document.getElementById('inp-name').value;
            r.hazard = document.getElementById('inp-hazard').value;
            r.sound = document.getElementById('inp-sound').value;
            r.smell = document.getElementById('inp-smell').value;
            r.desc = document.getElementById('inp-desc').value;
            r.image = document.getElementById('inp-img-url').value;

            // Save Hotspot Positions
            let container = document.getElementById('hotspot-layer');
            Array.from(container.children).forEach((el, index) => {
                if(r.hotspots[index]) {
                    r.hotspots[index].x = parseFloat(el.style.left);
                    r.hotspots[index].y = parseFloat(el.style.top);
                }
            });

            // Update UI
            document.getElementById('display-name').innerText = r.name;
            document.getElementById('display-hazard').innerText = "[" + r.hazard + "]";
            document.getElementById('room-img-display').src = r.image || "";
        }

        function createNewRoom() {
            let id = "sector_" + Date.now();
            world[id] = { id: id, name: "New Sector", hazard: "SAFE", image: "", x: 100, y: 100, hotspots: [] };
            renderMap();
        }

        // --- CONNECTIONS ---
        function createHotspot() {
            if(!currentId) return;
            
            // Ask for target immediately
            let targetId = prompt("Enter ID of Target Sector (or leave blank to create new):");
            
            if(!targetId) {
                // Auto-create a new room and link to it
                let newId = "sector_" + Date.now();
                world[newId] = { id: newId, name: "Sub-Sector", hazard: "SAFE", image: "", x: 150, y: 150, hotspots: [] };
                targetId = newId;
            } else if (!world[targetId]) {
                alert("Sector ID not found.");
                return;
            }

            // Spawn in BOTTOM RIGHT (80% top, 80% left)
            world[currentId].hotspots.push({ target: targetId, x: 80, y: 80 });
            renderHotspots();
        }

        function renderHotspots() {
            let layer = document.getElementById('hotspot-layer');
            layer.innerHTML = "";
            let r = world[currentId];
            if(!r.hotspots) r.hotspots = [];

            r.hotspots.forEach((h) => {
                let targetName = world[h.target] ? world[h.target].name : "ERROR";
                let box = document.createElement('div');
                box.className = 'hotspot';
                box.style.left = h.x + '%'; 
                box.style.top = h.y + '%';
                box.style.width = '100px'; box.style.height = '40px'; 
                box.innerText = "-> " + targetName;
                box.dataset.target = h.target; // Store ID for logic

                // Add to DOM
                setupSmartClick(box, currentId, true);
                layer.appendChild(box);
            });
        }

        // --- IMAGE UPLOAD ---
        document.getElementById('inp-file').addEventListener('change', function() {
            if(this.files && this.files[0]) {
                let reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('inp-img-url').value = e.target.result;
                    document.getElementById('room-img-display').src = e.target.result;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

    </script>
</body>
</html>
